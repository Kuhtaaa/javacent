name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Send messege
      run: curl -s -d "message_thread_id={{ TG_TREAD_ID }}&chat_id={{ TG_CHANNEL }}&disable_web_page_preview=1&text={{ TG_MESSEGE }}" "https://api.telegram.org/bot{{ TG_KEY_TOKEN }}/sendMessage" > /dev/null

      
