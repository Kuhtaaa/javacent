name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  FINAL_MESSAGE: "Результат выполнения: \n"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package -DskipTests --file pom.xml

  test:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v1
      - uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: maven
      - name: Prepare message
        run: |
          echo " Job: ${{ job.name }} has status: ${{ job.status }}" >> $FINAL_MESSAGE
      - name: Test stage
        run: mvn test --file pom.xml

  message:
    if: ${{ always() }}
    needs: [ build, test ]
    runs-on: ubuntu-latest
    steps:
      - name: Prepare message
        run: |
          echo " Job: ${{ job.name }} has status: ${{ job.status }}" >> $FINAL_MESSAGE
      - name: status_info
        env:
          TOKEN: ${{ secrets.TG_KEY_TOKEN }}
        run: |
          curl -X POST -H 'Content-Type: application/json' \
          -d '{"message_thread_id": "69", "chat_id": "-1002019006592", "text": "Status: ${{ env.FINAL_MESSAGE }}"' \
          https://api.telegram.org/bot$TOKEN/sendMessage
