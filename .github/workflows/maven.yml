name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Send messege
      env:
        TOKEN: ${{ secrets.TG_KEY_TOKEN }}
        CHAT_ID: ${{ secrets.TG_CHANNEL }}
        TREAD_ID: ${{secrets.TG_TREAD_ID }}
        MESSEGE: ${{ secrets.TG_MESSEGE }}
      run: echo $CHAT_ID
      # run: curl -s -d "message_thread_id=$TREAD_ID&chat_id=$CHAT_ID&disable_web_page_preview=1&text=$MESSEGE" "https://api.telegram.org/bot$TOKEN/sendMessage" > /dev/null
